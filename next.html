<!DOCTYPE html>
  
  :root {
  --glass-bg: rgba(255, 255, 255, 0.5);
  --glass-border: rgba(255, 255, 255, 0.3);
  --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
  --blur-amount: 10px;
  
  --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --accent-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  --bg-gradient: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
  
  --gold: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
  --rose: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
  
  --text-primary: #2d3748;
  --text-secondary: #4a5568;
  --text-light: #718096;
  
  --spacing-xs: 8px;
  --spacing-sm: 16px;
  --spacing-md: 24px;
  --spacing-lg: 32px;
  --spacing-xl: 48px;
  
  --radius-sm: 12px;
  --radius-md: 20px;
  --radius-lg: 28px;
  --radius-full: 9999px;
  
  --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
  color: var(--text-primary);
  min-height: 100vh;
  background: var(--bg-gradient);
  background-attachment: fixed;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(252, 70, 107, 0.3), transparent 50%),
    radial-gradient(circle at 40% 20%, rgba(99, 102, 241, 0.2), transparent 50%);
  animation: gradientShift 20s ease infinite;
  pointer-events: none;
  z-index: -1;
}

@keyframes gradientShift {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.8; }
}

/* Glass Navigation */
.glass-nav {
  position: sticky;
  top: 0;
  z-index: 100;
  background: var(--glass-bg);
  backdrop-filter: blur(var(--blur-amount));
  -webkit-backdrop-filter: blur(var(--blur-amount));
  border-bottom: 1px solid var(--glass-border);
  box-shadow: var(--glass-shadow);
}

.nav-content {
  max-width: 1400px;
  margin: 0 auto;
  padding: var(--spacing-sm) var(--spacing-md);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
}

.school-crest {
  width: 50px;
  height: 50px;
  background: var(--primary-gradient);
  border-radius: var(--radius-sm);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  color: white;
}

.school-crest::before {
  content: 'TC';
  font-size: 20px;
}

.nav-text h1 {
  font-size: 20px;
  font-weight: 600;
  letter-spacing: 0.5px;
}

.nav-text p {
  font-size: 13px;
  color: var(--text-secondary);
  font-weight: 500;
}

/* Yearbook Container */
.yearbook-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: var(--spacing-xl) var(--spacing-md);
}

.yearbook-header {
  text-align: center;
  margin-bottom: var(--spacing-xl);
}

.yearbook-header h2 {
  font-size: 42px;
  font-weight: 600;
  letter-spacing: 1px;
  margin-bottom: var(--spacing-xs);
  background: var(--primary-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.yearbook-header > p {
  font-size: 18px;
  color: var(--text-secondary);
  font-weight: 500;
  margin-bottom: var(--spacing-lg);
}

.search-bar {
  max-width: 500px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
  padding: var(--spacing-sm) var(--spacing-md);
}

.search-bar svg {
  color: var(--text-light);
}

.search-bar input {
  flex: 1;
  border: none;
  background: transparent;
  font-size: 16px;
  outline: none;
  color: var(--text-primary);
}

.search-bar input::placeholder {
  color: var(--text-light);
}

/* Student Grid */
.student-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: var(--spacing-md);
}

/* Loading Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.yearbook-container {
  animation: fadeIn 0.6s ease-out;
}

/* Keyboard Navigation Enhancement */
body.keyboard-nav *:focus {
  outline: 3px solid rgba(102, 126, 234, 0.5);
  outline-offset: 2px;
}

/* Responsive */
@media (max-width: 768px) {
  .nav-content {
    flex-direction: column;
    gap: var(--spacing-sm);
  }
  
  .yearbook-header h2 {
    font-size: 32px;
  }
  
  .student-grid {
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: var(--spacing-sm);
  }
}

@media (max-width: 480px) {
  .yearbook-header h2 {
    font-size: 28px;
  }
  
  .student-grid {
    grid-template-columns: 1fr;
  }
}

@media print {
  /* Hide non-printable elements */
  .glass-nav,
  .back-btn,
  .breadcrumb,
  .tabs-container,
  .action-bar,
  .no-print {
    display: none !important;
  }

  /* Reset backgrounds and effects */
  body {
    background: white !important;
  }

  body::before {
    display: none !important;
  }

  * {
    backdrop-filter: none !important;
    -webkit-backdrop-filter: none !important;
  }

  .glass-card,
  .report-card,
  .testimonial-card {
    background: white !important;
    border: 2px solid #000 !important;
    box-shadow: none !important;
    page-break-inside: avoid;
  }

  /* Page margins */
  @page {
    margin: 1.5cm;
    size: A4;
  }

  .dashboard-container {
    max-width: 100% !important;
    padding: 0 !important;
    margin: 0 !important;
  }

  .stats-grid {
    display: none !important;
  }

  /* Report card specific */
  .report-card {
    padding: 20px !important;
    margin-bottom: 20px;
  }

  .report-header {
    border-bottom: 3px double #000 !important;
  }

  .grades-table {
    border: 2px solid #000 !important;
  }

  .grades-table th,
  .grades-table td {
    border: 1px solid #000 !important;
    print-color-adjust: exact;
    -webkit-print-color-adjust: exact;
  }

  /* Testimonial specific */
  .testimonial-card {
    page-break-before: always;
  }

  .school-seal {
    print-color-adjust: exact;
    -webkit-print-color-adjust: exact;
  }

  /* Ensure text is black for printing */
  .report-card,
  .testimonial-card {
    color: #000 !important;
  }
}

/* Loading Skeleton */
.skeleton {
  background: linear-gradient(90deg, 
    rgba(255, 255, 255, 0.3) 25%, 
    rgba(255, 255, 255, 0.5) 50%, 
    rgba(255, 255, 255, 0.3) 75%);
  background-size: 200% 100%;
  animation: shimmer 1.5s infinite;
  border-radius: var(--radius-sm);
}

@keyframes shimmer {
  0% { background-position: -200% 0; }
  100% { background-position: 200% 0; }
}

}

.progress-ring-circle {
  transition: stroke-dashoffset 0.35s;
  transform-origin: 50% 50%;
}

  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  top: 8px;
}

/* Toast Notification */
.toast {
  position: fixed;
  top: 24px;
  right: 24px;
  padding: var(--spacing-md);
  background: var(--glass-bg);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border-radius: var(--radius-md);
  border: 1px solid var(--glass-border);
  box-shadow: 0 12px 36px rgba(31, 38, 135, 0.2);
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
  z-index: 1000;
  transform: translateY(-120%);
  opacity: 0;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.toast.show {
  transform: translateY(0);
  opacity: 1;
}

.toast-icon {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  flex-shrink: 0;
}

.toast-content h4 {
  font-size: 15px;
  font-weight: 600;
  margin-bottom: 4px;
}

.toast-content p {
  font-size: 13px;
  color: var(--text-secondary);
}

/* Loading Skeleton */
.skeleton {
  background: linear-gradient(90deg, 
    rgba(255, 255, 255, 0.3) 25%, 
    rgba(255, 255, 255, 0.5) 50%, 
    rgba(255, 255, 255, 0.3) 75%);
  background-size: 200% 100%;
  animation: shimmer 1.5s infinite;
  border-radius: var(--radius-sm);
}

@keyframes shimmer {
  0% { background-position: -200% 0; }
  100% { background-position: 200% 0; }
}

/* Progress Ring */
.progress-ring {
  transform: rotate(-90deg);
}

.progress-ring-circle {
  transition: stroke-dashoffset 0.35s;
  transform-origin: 50% 50%;
}

/* Stat Card */
.stat-card {
  padding: var(--spacing-lg);
  text-align: center;
}

.stat-value {
  font-size: 42px;
  font-weight: 700;
  background: var(--primary-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: var(--spacing-xs);
}

.stat-label {
  font-size: 14px;
  color: var(--text-secondary);
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* Responsive Components */
@media (max-width: 768px) {
  .back-btn {
    top: 80px;
    left: var(--spacing-sm);
  }
  
  .toast {
    right: var(--spacing-sm);
    left: var(--spacing-sm);
  }
  
  .tabs-container {
    width: 100%;
    justify-content: space-around;
  }
  
  .tab-btn {
    padding: 10px 16px;
    font-size: 14px;
  }
}

@media (max-width: 480px) {
  .student-avatar {
    width: 100px;
    height: 100px;
    font-size: 36px;
  }
  
  .student-card h3 {
    font-size: 18px;
  }
  
  .btn-primary,
  .btn-secondary {
    padding: 10px 20px;
    font-size: 14px;
  }
}
